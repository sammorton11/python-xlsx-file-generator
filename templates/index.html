<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate XLSX Files For Rev1</title>
</head>
<body>

<h1>Generate XLSX Files For Rev1</h1>

<form action="/generate" method="post">
    <label for="choice">Select Sheet Type:</label>
    <select id="choice" name="choice" required>
        <option value="contacts">Generate Contacts Sheet</option>
        <option value="work_pack">Generate Work Pack Sheet</option>
    </select>

    <br>

    <label for="num_rows">Enter Number of Rows:</label>
    <input type="number" id="num_rows" name="num_rows" required>

    <br>

    <button type="submit">Generate Sheet</button>
</form>

</body>
</html>
